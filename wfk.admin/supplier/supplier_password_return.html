<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商找回密码</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/supplier/reset_password.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="header-content clearfix">
        <div class="logo left"></div>
    </div>
</div>
<!--头部结束-->
<!--主体内容开始-->
<div class="container">
    <div class="supplier-pass-container">
        <h1 class="tr"><a href="#" class="f14"><< 返回首页 </a></h1>
        <h2>忘记密码</h2>
        <form action="">
            <div class="supplier-pass-box clearfix">
                <span class="supplier-pass-l f16 bold">手机号码：</span>
                <div class="supplier-pass-r">
                    <input type="text" id="mobileNum" class="supplier-pass-input1" placeholder="请输入您的手机号码">
                    <div class="supplier-pass-hint"></div>
                    <input type="hidden" id="supId">
                    <input type="hidden" id="check_mobile" value="false">
                    <input type="hidden" id="check_code_msg" value="false">
                </div>
            </div>
            <div class="supplier-pass-box clearfix">
                <span class="supplier-pass-l f16 bold">验证码：</span>
                <div class="supplier-pass-r">
                    <input type="text" id="code" name="code" class="supplier-pass-input2" placeholder="请输入验证码">
                    <div class="supplier-pass-code1" id="change_code"><image id="image_code" src=""/><li style="font-size:12px">看不清,换一张</li></div>
                    <div class="supplier-pass-hint"></div>
                </div>
            </div>
            <div class="supplier-pass-box clearfix">
                <span class="supplier-pass-l f16 bold">手机验证码：</span>
                <div class="supplier-pass-r">
                    <input type="text" id="mobile_code" name="code" class="supplier-pass-input2" placeholder="请输入手机验证码">
                    <div id="pass_code" onclick="sendMsg()" class="supplier-pass-code2">获取验证码</div>
                    <div class="supplier-pass-hint"></div>
                </div>
            </div>
            <div class="supplier-pass-box clearfix">
                <span class="supplier-pass-l f16 bold">新密码：</span>
                <div class="supplier-pass-r">
                    <input type="password" id="reset_password" class="supplier-pass-input1" placeholder="请输入新密码，6-24个字符">
                    <div class="supplier-pass-hint"></div>
                </div>
            </div>
            <div class="supplier-pass-box clearfix">
                <span class="supplier-pass-l f16 bold">确认新密码：</span>
                <div class="supplier-pass-r">
                    <input type="password" id="resetp_password" class="supplier-pass-input1" placeholder="请输入新密码，6-24个字符">
                    <div class="supplier-pass-hint"></div>
                    <input type="hidden" id="check_pwd">
                </div>
            </div>
            <div class="supplier-pass-btn">
                <button type="button" id="reset_confirm">确定</button>
            </div>
            <div class="supplier-pass-w">
                还没入驻？立即，<a href="supplier_register.html">申请入驻</a>
            </div>
        </form>
    </div>
</div>
<!--主体内容结束-->
<!--尾部开始-->

    </div>
</div>
<!--尾部结束-->
</body>
</html>
