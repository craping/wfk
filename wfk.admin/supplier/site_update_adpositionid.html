<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>广告位修改</title>

<meta charset="UTF-8">
<title>礼舍后台管理</title>
<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../resources/js/common/common_.js"></script>
<script type="text/javascript" src="../resources/js/common/base.js"></script>
<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
<script type="text/javascript" src="../resources/js/system/template/updateAdpositionid.js"></script>
</head>
<body>
	<div class="system-substance">
		<div class="site-template-title">
			广告位修改<a href="javascript:void(0);" onclick="toBack();">返回</a>
		</div>
		<div class="system-form-add">
			<form id="supplier_form" action="" enctype="multipart/form-data" method="post">
				<div class="system-form-input">
					<span class="block left tr f18">位置：</span>
					<input type="hidden" name="name" />
				</div>
				<div class="system-advert-input clearfix">
		            <span>广告图片：</span>
		            <div class="system-advert-box">
		                <div class="system-advert-addPic">
		                    <ul id="pics">
		                        <li id="adPic" class="system-advert-addpicli">点击添加图片</li>
		                        <input id="uploadFileInput" name="uploadFileInput" type="file" style="display:none" />
		                        <li class="system-advert-li" id="adImg" style="display:none;">
		                            <div class="system-advert-operate">
		                                <a href="javascript:;">替换</a>
		                                <a href="javascript:;" class="system-advert-op">删除</a>
		                            </div>
		                        </li>
		                    </ul>
		                </div>
		            </div>
		        </div>
				<input type="hidden" id="adThumbnail" name="adThumbnail" />
					<div class="system-form-input">
					<span class="block left tr f18">广告链接：</span>
					<input type="text" id="url" name="url" class="system-form-box left f16">
				</div>
				<div class="system-form-input">
					<span class="block left tr f18">是否有效：</span>
					<div class="dropdown2 left">
						<dl class="select">
							<dt id="dtstatus">请选择</dt>
							<dd>
								<ul>
									<li onClick="onValue('1');"><a href="javascript:void(0);">有效</a></li>
									<li onclick="onValue('2');"><a href="javascript:void(0);">无效</a></li>
								</ul>
							</dd>
						</dl>
					</div>
					<input type="hidden" id="status" name="status" value="" />
					<div class="system-form-hint">请至少选择一种状态</div>
				</div>
				<div class="system-form-btn">
					<button type="button" onclick="toBack()">取消</button>
					<button type="button" class="system-btn-c" onclick="toUpdate();">确定</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
