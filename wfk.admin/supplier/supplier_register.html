<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商注册</title>
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/supplier/reg.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="header-content clearfix">
        <div class="logo left"></div>
        <div class="header-nav clearfix right">
            <ul>
                <li><a href="#">商户中心</a></li>
                <li><a href="#">入驻帮助</a></li>
                <li><a href="#">返回首页</a></li>
            </ul>
        </div>
    </div>
</div>
<!--头部结束-->
<!--主体内容开始-->
<div class="container">
    <div class="supplier-container2">
        <div class="supplier-content">
            <form action="">
                <div id="reg_first" class="supplier-login-box clearfix">
                    <div class="supplier-register-flow clearfix">
                        <dl>
                            <dt><span class="cur">1</span></dt>
                            <dd>填写账户信息</dd>
                        </dl>
                        <dl>
                            <dt><span>2</span></dt>
                            <dd>验证账户信息</dd>
                        </dl>
                        <dl>
                            <dt><span>3</span></dt>
                            <dd>注册成功</dd>
                        </dl>
                        <div class="supplier-register-line">
                            <span style="width: 33%;"></span>
                        </div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span3"></span>
                            <input type="text" id="reg_userName" placeholder="用户名">
                        </div>
                        <div id="name_msg" class="supplier-help"></div>
                        <input type="hidden" id="name_check_msg" value="false">
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span4"></span>
                            <input type="text" id="reg_email" placeholder="请输入邮箱">
                        </div>
                        <div  class="supplier-help"></div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span5"></span>
                            <input type="password" id="reg_password" placeholder="请输入登录密码">
                        </div>
                        <div  class="supplier-help"></div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span6"></span>
                            <input type="password" id="regp_password" placeholder="请确认输入密码">
                            <input type="hidden" id="check_pwd">
                        </div>
                        <div class="supplier-help"></div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span7"></span>
                            <input type="text" id="reg_name" placeholder="请输入联系人姓名">
                        </div>
                        <div id="show_msg" class="supplier-help"></div>
                    </div>
                    <div class="supplier-agreement"><label class="inblock"><input type="checkbox" id="agree_agreement" class="middle">我已经阅读<a href="agreement.html" target="view_window">《会员服务协议》</a></label>
                    <span></span>
                    <span class="inblock">已注册<a href="login.html">立即登录</a></span>
                    </div>
                    <button type="button" class="supplier-login-btn" id="skip_second">注<em></em>册</button>
                </div>
                <div id="reg_second" class="supplier-login-box clearfix" style="display:none">
                    <div class="supplier-register-flow clearfix">
                        <dl>
                            <dt><span class="cur">1</span></dt>
                            <dd>填写账户信息</dd>
                        </dl>
                        <dl>
                            <dt><span class="cur">2</span></dt>
                            <dd>验证账户信息</dd>
                        </dl>
                        <dl>
                            <dt><span>3</span></dt>
                            <dd>注册成功</dd>
                        </dl>
                        <div class="supplier-register-line">
                            <span style="width: 66%;"></span>
                        </div>
                    </div>
                    <!-- 第二步 -->
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span8"></span>
                            <input type="text" id="reg_mobile" placeholder="请输入手机号">
                        </div>
                        <div class="supplier-help"></div>
                        <input type="hidden" id="mobile_check_msg" value="false">
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input2 clearfix">
                            <span class="supplier-span5"></span>
                            <input type="text" id="reg_code" name="code" placeholder="请输入图片验证码" class="supplier-register-box">
                            <input type="hidden" id="code_check_msg" value="false">
                        </div>
                        <div class="supplier-register-code1 left" id="change_code"><image id="image_code" src=""/><li style="font-size:12px">看不清,换一张</li></div>
                        <div class="supplier-help"></div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input2 clearfix">
                            <span class="supplier-span9"></span>
                            <input type="text" id="mobile_code" name="code" placeholder="请输入手机验证码" class="supplier-register-box">
                        </div>
                        <div id="send_mobCode" onclick="sendMsg()" class="supplier-register-code2 left">获取验证码</div>
                        <div class="supplier-help"></div>
                    </div>
                    <div class="supplier-register-btn">
                        <button type="button" id="skip_first" class="supplier-register-prev test">上一步</button>
                        <button type="button" id="reg_button" class="supplier-register-next">下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--主体内容结束-->
<!--尾部开始-->
<div class="footer">
    <div class="foot-content">
        <div class="footer-nav clearfix">
            <ul>
                <li><a href="#">礼舍首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">帮助中心</a></li>
                <li class="noborder"><a href="#">建议投诉</a></li>
            </ul>
        </div>
        <div class="copyright">
			© 2005-2014 礼舍网 版权所有，并保留所有权利。 ICP备案证书号:粤ICP备15033641号-1<span>礼舍科技-版权所有</span>
		</div>
    </div>
</div>
<!--尾部结束-->
</body>
</html>
