        </div>
    </div>
</div>
<!--头部结束-->
<!--主体内容开始-->
<div class="msg-container">
    <div class="msg-nav clearfix">
        <ul>
            <li><a href="#">企业信息</a></li>
            <li><a href="#">联系人信息</a></li>
            <li class="act"><a href="#" class="cur">财务信息</a></li>
        </ul>
    </div>
    <form action="">
        <div class="msg-content">
            <span class="msg-arrow2"></span>
            <div class="msg-box">
                <div class="msg-title f18">联系人信息：</div>
                <div class="msg-input clearfix">
                    <span>联系人信息：</span>
                    <input type="text" class="msg-input-box2">

                        <i class="msg-select-i2"></i>

                                <li>请选择</li>

                                <li>请选择</li>
                                <li>请选择</li>
                                <li>请选择</li>
                            </ul>
                        </div>
                    </div>
                    <em>请输入正确格式</em>
                </div>
                <div class="msg-input clearfix">
                    <span>联系人电话：</span>
                    <input type="text" class="msg-input-box1">
                    <em>请输入正确格式</em>
                </div>
                <div class="msg-input clearfix">
                    <span>联系人QQ：</span>
                    <input type="text" class="msg-input-box1">
                    <em>请输入正确格式</em>
                </div>
            </div>
        </div>
        <div class="msg-btn">
            <button class="msg-btn-1">跳过</button>
            <button class="msg-btn-2">保存并继续</button>
        </div>
    </form>
</div>
