<!DOCTYPE html>
<html lang="en">
<head>
   	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
   	<title></title>
   	<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
   	<link rel="stylesheet" type="text/css" href="../resources/css/manage/skin/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script> 
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			getAppScen("appScen");
			var labels = $("#proLabel",window.parent.document).val();
			$("#allLabel input[type='checkbox']").each(function(i){
				var value = $(this).val();
				if($.inArray(value,labels.split(","))>=0){
					$(this).prop("checked",true);
				};
				
			});
		});
		function setLabel(){
			var labels = '';
			$("#allLabel input[type='checkbox']:checked").each(function(i){
				if(i != 0) labels += ","
				labels += $(this).val();
			});
			return labels;
		}
		function getAppScen(key){
			var html = '';
			Web.Method.ajax("supProduct/getParamsByName",{
				async:false,
				data:{
					paramName:key
				},
				success:function(data){
					$.each(data.info,function(key,value){
						if(key == "paramValue"){
							var vars = value.split(",");
							if(!isNullOrEmpty(value) && vars.length > 0){
								$.each(vars,function(key,value){
									html += "<li><input type='checkbox' value='" + value + "' class='middle'>" + value + "</li>";
								});
								$("#allLabel").append(html);
								return;
							}
						}
						
					});
				}
			});
		}
	</script>
    <style type="text/css">
    	
        .freight-box-02{ padding: 20px;  height: 180px;  width: 540px;}
        .freight-box-02 ul li{ width: 12%; float: left; margin-bottom: 15px;}
    </style>
</head>
<body>
    <div class="freight-box-02">
        <ul class="clearfix" id="allLabel">
        </ul>
</div>
</body>
</html>
