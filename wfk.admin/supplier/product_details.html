<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商商品详情</title>
    <link rel="stylesheet" type="text/css" href="../css/rese 
    <script type="text/javascript" src="../libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common_.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/product/select.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/skin/layer.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/skin/layer.ext.css"/>

	<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
    <script type="text/javascript" src="../resources/js/common/select.js"></script>
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
    <script type="text/javascript" src="../resources/js/supplier/product/productDetailsSupplier.js"></script>

</head>
<body>
<div class="system-substance">
      <div class="site-template-title">商品详情<a href="product_manage.html">返回</a></div>
      <div class="system-order">
          <div class="system-order-c">
              <h2>订单基本信息</h2>
              <div class="system-order-list">
                  <table class="system-order-table">
                      <tr>
                          <td width="33%">商品名称：<i name="proName" class="pro_details"></i></td>
                          <td width="33%">一级分类：<i name="clsIdZr" class="pro_details"></i></td>
                          <td>商品单位：<i name="proUnit" class="pro_details"></i></td>
                      </tr>
                      <tr>
                          <td>商品编号：<i name="proNumber"></i></td>
                          <td>二级分类：<i name="clsIdSt" class="pro_details"></i></td>
                          <td>商品数量：<i name="proQuantity" class="pro_details"></i></td>
                      </tr>
                      <tr>
                          <td>商品品牌：<i name="brand" class="pro_details"></i></td>
                          <td>三级分类：<i name="clsIdNd" class="pro_details"></i></td>
                          <td>商品价格：<i name="priceLishe" class="priceLishe"></i></td>
                      </tr>
                      <tr>
                          <td>商品产地：<i name="ProArea" class="pro_details"></i></td>
                          <td>商品所在地：
                          <i name="locusPro" class=""></i>
                          <i name="locusCity" class=""></i>
                          <i name="locusArea" class=""></i>
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
          <div class="system-order-c">
              <h2>商品图片信息</h2>
              <div class="system-manage-msg">
                  <dl class="clearfix">
                      <dt>商品相册图：</dt>
                      <dd>
                          <p><a name="proPics" class="see_pic" href="javascript:void(0)">查看</a></p>
                      </dd>
                  </dl>
                  <dl class="clearfix">
                      <dt>商品详情描述图：</dt>
                      <dd>
                          <p><a name="broPics" class="see_pic" href="javascript:void(0)">查看</a></p>
                      </dd>
                  </dl>
              </div>
          </div>
          <div class="system-order-c" id="systemAtt">

          </div>
          <div class="system-order-c">
              <h2>包装清单</h2>
              <div class="system-manage-msg">
                  <p name="packBill" class="pro_details"></p>
              </div>    
          </div>
          
          <div class="system-order-c">
              <h2>物流配送/邮费</h2>
              <div class="system-order-c">
                  <div class="system-order-list">
                      <div class="system-table">
                          <table>
                              <thead id="areaTemp">
	                              <tr>
	                                  <th width="50%">地区</th>
	                                  <th>邮费</th>
	                              </tr>
                              </thead>
                              
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="system-order-c">
              <h2>售后服务</h2>
              <div class="system-manage-msg">
                  <p name="afterService" class="pro_details"></p>
              </div>
          </div>
          <div class="system-order-c">
              <h2>常见问题</h2>
              <div class="system-manage-msg">
                  <p name="faq" class="pro_details"></p>
              </div>
          </div>
          <div class="system-order-c">
              <h2>其他相关</h2>
              <div class="system-order-list">
                  <p>商品返利方式：<i name="rebateType" id="rebateType"></i></p>
                  <p>商品返利系数：<i name="proRebate" class="pro_details"></i>%</p>
                  <p>是否可提供发票：<i name="faPiao" id="faPiao"></i></p>
              </div>
          </div>
          <div class="system-order-c">
              <h2>商品检索</h2>
              <div class="system-order-h3">商品标签：</div>
              <div class="system-manage-msg">
                  <p name="proLabel" class="pro_details"></p>
              </div>
              <div class="system-order-h3">页面标题：</div>
              <div class="system-manage-msg">
                  <p name="seoTitle" class="pro_details"></p>
              </div>
              <div class="system-order-h3">标题关键字：</div>
              <div class="system-manage-msg">
                  <p name="seoKeyword" class="pro_details"></p>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
