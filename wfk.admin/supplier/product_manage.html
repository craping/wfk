<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商商品管理列表</title>
    
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css"/>

	<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
    <script type="text/javascript" src="../resources/js/common/select.js"></script>
	<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>   
    <script type="text/javascript" src="../resources/js/supplier/product/productListSupplier.js"></script>
	
	<style type="text/css">
		.alert img{
			content: none;
		}
	</style>
</head>
<body>
<form id="importPros" action="" method="post">
	<input type="file" name="pros" style="display:none;" />
</form>
<div class="system-substance">
<form id="productform" >
<h2 class="mt20 mb20"></h2>
    <div class="system-operate clearfix mb20" >
        <div class="system-operate-s left"  style="margin-left: 0;">
            <span class="system-operate-span block left">商品名称：</span>
            <input type="text" class="site-template-box block left" id="proName" name="proName" >
        </div>
        <div class="system-operate-i left ml15" >
            <span class="block left">三级分类：</span>
            <div class="dropdown left">
                <dl class="select" onclick="Web.Method.getSelectValues(this,'clsIdNd')">
                    <dt class="selectValve">请选择</dt>
                    <dd class="selectOption">
                        <ul class="textUl">
                             <li><a href="javascript:;">全部</a></li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="system-operate-i left ml15" >
            <span class="block left">返利方式：</span>
            <div class="dropdown left">
                <dl class="select" onclick="Web.Method.getSelectValues(this,'rebateType')">
                    <dt class="selectValve">全部</dt>
                    <dd class="selectOption">
                        <ul>
                             <li><a href="javascript:;">全部</a></li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="system-operate-i left ml15" >
            <span class="block left">申请日期：</span>
            <input type="text" id="statusTime" name="statusTime" id="statusTime" class="site-template-box block left" onclick="WdatePicker({maxDate: '#F{$dp.$D(\'endTime\')}' ,dateFmt:'yyyy-MM-dd'})" > 
            <i class=" site-template-i block left">—</i>
            <input type="text" id="endTime" name="endTime" id="endTime" class="site-template-box block left" onclick="WdatePicker({minDate: '#F{$dp.$D(\'statusTime\')}' ,dateFmt:'yyyy-MM-dd'})" > 
        </div>
    </div>
    <div class="system-operate clearfix mb20" >
        <div class="system-operate-s left"  style="margin-left: 0;">
            <span class="system-operate-span block left">商品品牌：</span>
            <input type="text" class="site-template-box block left" id="brand" name="brand">
        </div>
        <div class="system-operate-i left ml15">
            <span class="block left">审核状态：</span>
            <div class="dropdown left">
                <dl class="select" onclick="Web.Method.getSelectValues(this,'check')">
                    <dt class="selectValve">全部</dt>
                    <dd class="selectOption">
                        <ul> 
                            <li ><a href="javascript:;">全部</a></li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="system-operate-i left ml15 pl15">
            <span class="block left">上下架：</span>
            <div class="dropdown left">
                <dl class="select" onclick="Web.Method.getSelectValues(this,'shelve')">
                    <dt class="selectValve">全部</dt>
                    <dd class="selectOption">
                        <ul>
                            <li><a href="javascript:;">全部</a></li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <a href="javascript:;" id="ok" class="site-template-query block left ">查询</a>
    </div>
    <div class="system-operate clearfix" >
    	<a href="javascript:;" style="margin-left:10px;" class="system-add block  mb15" id="addProdBtn">添加新商品</a>
    	<!-- <a href="javascript:;" class="system-add block  mb15" onclick="importPros()" id="addPros">导入商品</a>
    	<a class="system-add" id="pros" style="margin-right:10px;" >请选择Excel</a> -->
    	<!-- <a class="system-add" onclick="mudelExport()" style="margin-right:10px;" >下载Excel模板</a> -->
    </div>
    <h2></h2>
    <div id="system-table">
         
    </div>
    <div class="system-operate-s2 clearfix">
        <div class="dropdown left">
            <dl class="select">
                <dt class="selectValve" value=""  id="action">操作</dt>
                <dd class="selectOption">
                	<ul>
	                    <li value="0" ><a href="javascript:;">导出</a></li>
	                    <li value="1" ><a href="javascript:;">上架</a></li>
	                    <li value="2" ><a href="javascript:;">下架</a></li>
	                    <li value="3" ><a href="javascript:;">设置运费模板</a></li>
                    </ul>
                </dd>
            </dl>
        </div>
        <button type="button" class="system-btn left " id="actionOk" type="button" disabled style="background: #898989">确定</button>
    </div>
    <div class="system-page" id="system-page">
         
    </div>
    </form>
</div>
</body>
</html>
