<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>供应商登录</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
    <script type="text/javascript" src="../resources/js/supplier/login.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="header-content clearfix">
        <div class="logo left"></div>
    </div>
</div>
<!--头部结束-->
<!--主体内容开始-->
<div class="container">
    <div class="supplier-container">
        <div class="supplier-content">
            <h1 class="tr"><a href="#" class="f14">返回首页</a></h1>
            <form action="">
                <div class="supplier-login-box clearfix">
                    <h2>供应商登录<i>USERLOGIN</i></h2>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span1"></span>
                            <input type="text" id="login_userId" localstring="signIn_uid" placeholder="请输入登录账号名">
                        </div>
                        <div class="supplier-help"></div>
                    </div>
                    <div class="supplier-box1">
                        <div class="supplier-input clearfix">
                            <span class="supplier-span2"></span>
                            <input type="password" name="password" id="login_password" localstring="signIn_password" placeholder="请输入登录密码">
                        </div>
                        <div class="supplier-help"></div>
                    </div>
                    <button type="button" class="supplier-login-btn" id="login">登<em></em>录</button>
                    <div class="supplier-login-bottom clearfix">
                        <a href="supplier_password_return.html" class="left f14">忘记密码？</a>
                        <span class="right">还没入驻？立即 <a href="supplier_register.html" class="supplier-login-a">[申请入驻]</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--主体内容结束-->
<!--尾部开始-->

</div>
<!--尾部结束-->
</body>
</html>
