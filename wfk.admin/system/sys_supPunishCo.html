<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
	<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../resources/js/system/sys_supPunishCo.js"></script>	
</head>
<body>
            <div class="system-substance">
                <h2 class="mt20 mb20">惩罚系数设置</h2>
                <form>
                    <div class="system-business-form">
                        <div class="system-business-box">
                            <span class="block left system-business-span">客户投诉罚款</span>
                            <input type="text" name="complaintAmount"  class="system-business-input2 left sup_details">
                            <div class="system-business-m left">元/次</div>
                            <div class="system-business-debit">扣款</div>
                            <div class="system-business-hint"></div>
                        </div>
                        <div class="system-business-box">
                            <span class="block left system-business-span">违反协议规定</span>
                            <input type="text" name="againstAmount" class="system-business-input2 left sup_details">
                            <div class="system-business-m left">元/次</div>
                            <div class="system-business-debit">扣款</div>
                            <div class="system-business-hint"></div>
                        </div>
                        <div class="system-business-box">
                            <span class="block left system-business-span">提供资料不真实</span>
                            <input type="text" name="errInfoAmount" class="system-business-input2 left sup_details">
                            <div class="system-business-m left">元/次</div>
                            <div class="system-business-debit">扣款</div>
                            <div class="system-business-hint"></div>
                        </div>
                        <div class="system-business-box">
                            <span class="block left system-business-span">商业违法</span>
                            <input type="text" name="illegalAmount" class="system-business-input2 left sup_details">
                            <div class="system-business-m left">元/次</div>
                            <div class="system-business-debit">扣款</div>
                            <div class="system-business-hint"></div>
                        </div>

                        <div class="system-business-btn"  style="margin-left:100px;">
                            <button type="button" id="return_suplist" class="system-business-btn3">返&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </form>
            </div>
</body>
