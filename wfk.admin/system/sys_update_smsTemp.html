<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员详情</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
    <script type="text/javascript" src="../resources/libs/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/messages_cn.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/validate_methods.js"></script>
	<script type="text/javascript" src="../resources/js/system/sys_update_smsTemp.js"></script>
</head>
<body>
<form id="temp_form" method="post">
         <div class="system-substance">
             <div class="site-template-title">模板编辑</div>
             <div class="system-admin">
                 <div class="system-admin-row clearfix">
                     <span>应用场景</span>
                     <div class="system-admin-box">
                         <input type="text" name="appScen" stringCheck="true" required="" aria-required="true" class="system-admin-input temp_details">
                         <label  for="appScen" class="error system-admin-hint" style="display: none;"></label>
                     </div>
                 </div>
                 <div class="system-admin-row clearfix">
                     <span>模板内容</span>
                     <div class="system-admin-box">
                         <textarea name="content" stringCheck="true" required="" aria-required="true" class="temp_details"></textarea>
                         <label  for="content" class="error system-admin-hint" style="display: none;"></label>
                     </div>
                 </div>
                 <div class="system-admin-row clearfix">
                     <span>有效状态</span>
                     <div class="system-admin-box clearfix">
                         <div class="dropdown5 left">
                             <dl class="select">
                                 <dt id="status"><a href="javascript:;" value="1">有效</a></dt>
                                 <dd>
                                     <ul>
                                         <li><a href="javascript:;" value="0">无效</a></li>
                                         <li><a href="javascript:;" value="1">有效</a></li>
                                     </ul>
                                 </dd>
                             </dl>
                         </div>
                         <div class="system-admin-hint" style="display:none;"></div>
                     </div>
                 </div>
                 <div class="system-admin-btn">
                     <button type="button" id="return_list" class="system-admin-btn1">取消</button>
                     <button type="button" id="update_button" class="system-admin-btn2">确定</button>
                 </div>
             </div>
         </div>
</form>
</body>
</html>
