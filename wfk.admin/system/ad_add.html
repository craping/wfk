<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告编辑</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/jquery.validate.js"></script>
    <script type="text/javascript" src="../resources/js/common/validate_msg.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
    <script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
    <script type="text/javascript" src="../resources/js/system/ad_add.js"></script>
    <script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
    <script>
        $(document).ready(function () {
            $('.system-advert-li').mouseover(function () {
                $('.system-advert-operate').show();
            })
            $('.system-advert-li').mouseout(function () {
                $('.system-advert-operate').hide();
            })
        })
    </script>
</head>
<body>
<form id="adForm" action="" enctype="multipart/form-data" method="post">
<input type="hidden" name="positionName" />
<div class="system-substance">
    <h1>广告添加</h1>
    <div class="system-form-add">
        <div class="system-advert-input clearfix">
            <span class="system-advert-span">所在位置：</span>
            <div class="system-advert-i" id="positionName"></div>
        </div>
        <!-- 
        <div class="system-advert-input clearfix">
            <span class="system-advert-span">广告连接：</span>
            <i class="system-advert-i">pc端首页</i>
        </div>
         -->
        <div class="system-advert-input clearfix">
            <span>广告标题：</span>
            <div class="system-advert-box">
                <input type="text" id="title" name="title" required="true" class="system-form-box" placeholder="" autocomplete="off">
            </div>
        </div>
        <div class="system-advert-input clearfix">
            <span>广告图片：</span>
            <div class="system-advert-box">
                <div class="system-advert-size">尺寸：1920*356，不超过1M</div>
                <div class="fieldSet">
	                <div class="system-advert-addPic">
	                    <ul id="pics">
	                        <li id="adPics" class="system-advert-addpicli">点击添加图片</li>
	                        <input type="file" id="adPic" name="adPic" required="true" style="display:none" />
	                        <li class="system-advert-li" id="adImg" style="display:none;">
	                            <div class="system-advert-operate">
	                                <a id="replace" href="javascript:;">替换</a>
	                                <a id="del" href="javascript:;" class="system-advert-op">删除</a>
	                            </div>
	                        </li>
	                    </ul>
	                </div>
                </div>
            </div>
        </div>
        <div class="system-advert-input clearfix">
            <span>广告链接：</span>
            <div class="system-advert-box">
                <input type="text" id="url" name="url" required="true" url="true" class="system-form-box left" placeholder="">
            </div>
        </div>
        <div class="system-advert-input clearfix">
            <span class="block left tr">有效状态：</span>
            <div class="system-advert-box">
                <div class="dropdown2 left">
                    <dl class="select" onclick="Web.Method.getSelectValues(this,'adStatus')">
                        <dt name="adStatus">请选择...</dt>
                        <input type="hidden" required="true" name="adStatus" />
                        <dd>
                            <ul>
                                <li><a href="javascript:void(0);">请选择...</a></li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="system-advert-input clearfix">
            <span>广告排序：</span>
            <div class="system-advert-box">
                <input type="text" id="orders" name="orders" required="true" digits="true" class="system-form-box" placeholder="" autocomplete="off">
            </div>
        </div>
        <div class="system-form-btn">
            <button type="button" id="backButton">取消</button>
            <button type="button" id="subButton" class="system-btn-c" onclick="saveAd()">确定</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
