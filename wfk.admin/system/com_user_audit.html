<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>企业审核</title>

<body>
            <div class="system-substance">
                <div class="site-template-title">企业详情<a href="javascript:;" class="goBack" style="background: #aa3231;">返回</a></div>
                <div class="system-user-audit">
                    <table class="system-user-audit-table">
                        <tr>
                            <td width="120"  class="bold">企业用户名</td>
                            <td width="400" name="loginName"></td>
                        </tr>
                        <tr>
                            <td class="bold">行业类型</td>
                            <td name="industry"></td>
                        </tr>
                        <tr>
                            <td class="bold">企业名称</td>
                            <td name="coName"></td>
                        </tr>
                        <tr>
                            <td class="bold">企业网站地址</td>
                            <td name="coInterAddress"></td>
                        </tr>
                        <tr>
                            <td class="bold">企业规模(人)</td>
                            <td name="coScale"></td>

                            <td class="bold">负责人姓名</td>
                            <td name="contName"></td>
                        </tr>
                        <tr>
                            <td class="bold">负责人联系方式</td>

                        </tr>
                        <tr>
                            <td class="bold">企业地址</td>
                            <td name="wrkAddress"></td>
                        </tr>
                        <tr>
                            <td class="bold">企业暗号</td>
                            <td name="coSignal"></td>
                        </tr>
                        <tr>
                            <td class="bold">福利平台域名</td>
                            <td name="welPlaDomain"></td>
                        </tr>
                    </table>

                <div class="site-template-btn clearfix">
                    <button class="site-template-btn2 goBack" type="button">取消</button>
					<button class="site-template-btn1 " value="1" type="button">不通过</button>
					<button class="site-template-btn3 " value="2" type="button">通过</button>
