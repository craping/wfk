			</div>
			<div class="system-operate-s left ml20">

			</div>
			<div class="system-operate-s left ml20">

			<div class="system-operate-s left ml20">

			</div>
			<div class="system-operate-i left ml20">
				<span class="block left">审核状态：</span>
				<input type="hidden" name="audStatus" id="audStatus" value=""/>
				<div class="dropdown left">
					<dl class="select audStatus">
						<dt><a href="javascript:void(0);" value="">全部</a></dt>
						<dd>
							<ul>
								<li><a href="javascript:void(0);" value="">全部</a></li>
								<li><a href="javascript:void(0);" value="0">未审核</a></li>
								<li><a href="javascript:void(0);" value="1">审核不通过</a></li>
								<li><a href="javascript:void(0);" value="2">审核通过</a></li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
			<div class="system-operate-i left ml20">
				<span class="block left">注册日期：</span>

				<i class=" site-template-i block left">—</i>
				<input type="text" name="endRegTime" id="endRegTime" value="" class="site-template-box block left" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});">

			<a href="javascript:;" id="query_submit" class="site-template-query block left f16">搜索</a>
