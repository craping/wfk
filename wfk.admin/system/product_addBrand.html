<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加品牌</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/layer.css"/>
	
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/messages_cn.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/validate_methods.js"></script>
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
    <script type="text/javascript" src="../resources/js/common/select.js"></script>
     
	<script type="text/javascript" src="../resources/js/system/brand/addBrand.js"></script>
    
</head>
<body>
<div class="hiddensd" id="hiddensd"></div>
 <div class="system-substance">
     <div class="site-template-title">添加品牌</div>
     <div class="system-form-add">
     <form id="product_infoForm" action="" method="post" >
         <div class="system-form-input clearfix">
             <span class="block left tr f18">品牌名称：</span>
             <input type="text" class="system-form-box left f16" maxlength="45" stringCheck="true" required="true" aria-required="true" placeholder="品牌名称" id="brandName" name="brandName">
             <label id="brandName_msg" class="system-form-hint error" for="brandName" style="display: none;">品牌名称</label>
         </div>
         <div class="system-form-input">
             <span class="block left tr f18">一级分类：</span>
             <div class="dropdown2 left">
                 <dl>
                    <dt value="" id="clsIdZr" class="selectValve" >请选择 </dt>
	                <dd class="selectOption">
	                    <ul class="clsIdZr textUl" >
	                    	
	                    </ul>
	                </dd>
                 </dl>
             </div>
             <label id="clsIdZr_msg" class="system-form-hint error" for="clsIdZr" style="display: none;">一级分类为必填项，二级、三级分类非必填项</label>
         </div>
         <div class="system-form-input">
             <span class="block left tr f18">二级分类：</span>
             <div class="dropdown2 left">
                 <dl>
                    <dt value="" id="clsIdSt" class="selectValve" >请选择</dt>
	                <dd class="selectOption">
	                    <ul class="clsIdSt textUl">
	                    </ul>
	                </dd>
                 </dl>
             </div>
             <div class="system-form-hint" style="display:none"></div>
         </div>
         <div class="system-form-input">
             <span class="block left tr f18">三级分类：</span>
             <div class="dropdown2 left">
                 <dl>
                    <dt value="" id="clsIdNd" class="selectValve" >请选择</dt>
	                <dd class="selectOption">
	                    <ul class="clsIdNd textUl">
	                    </ul>
	                </dd>
                 </dl>
             </div>
             <div class="system-form-hint" style="display:none"></div>
         </div>
	         <div class="system-form-input clearfix">
	             <span class="block left tr f18">上传品牌LOGO：</span>
	             <div class="left f16 product-manage-div">
	             	<input type="file"  id="iconFile" name="iconFile">
	             </div>
	            <!--  <div class="product-list-hint">单个文件不大于2M，格式应为：JPG、PNG、GIF，尺寸：120*234</div> -->
	         </div>
         
         <div class="system-form-input clearfix">
             <span class="block left tr f18">品牌预览：</span>
             <div class="left product-manage-div">
                 <img id="icon" src="images/product-manage-logo.jpg" width="50" height="50">
             </div>
         </div>
         <div class="system-form-input">
             <span class="block left tr f18">是否有效：</span>
             <div class="dropdown2 left">
                 <dl>
                    <dt value="" id="status" class="selectValve" >请选择</dt>
	                <dd class="selectOption">
                         <ul>
                             <li value="1" ><a href="javascript:;">是</a></li>
                             <li value="0" ><a href="javascript:;">否</a></li>
                         </ul>
                     </dd>
                 </dl>
             </div>
             <label class="system-form-hint error" for="status" style="display: none;">至少选择一项</label>
             <div class="system-form-hint" style="display:none"></div>
         </div>
         <div class="system-form-btn">
             <a href="javascript:;" id="closeWindos">取消</a>
             <button class="system-btn-c" type="button" id="brandOk">确定</button>
         </div>
         </form>
     </div>
 </div>
</body>
</html>
