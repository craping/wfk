<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告管理</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
    <script type="text/javascript" src="../resources/js/system/ad_position_list.js"></script>
    <script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
 <div class="system-substance">
 <form action="">
     <h2 class="mt20">广告位管理</h2>
     <div class="system-operate clearfix mt20 mb20" >
         <div class="system-operate-i left" >
             <span class="block left">位置：</span>
             <div class="dropdown left">
                 <dl class="select" onclick="Web.Method.getSelectValues(this,'adPosition')">
                        <dt type="able_enum" name="adPosition">请选择...</dt>
                        <dd>
                            <ul>
                                <li><a href="javascript:void(0);">请选择...</a></li>
                            </ul>
                        </dd>
                    </dl>
             </div>
         </div>
         <div class="system-operate-i left ml20" >
             <span class="block left">状态：</span>
             <div class="dropdown left">
                 <dl class="select" onclick="Web.Method.getSelectValues(this,'adStatus')">
                        <dt type="able_enum" name="adStatus">请选择...</dt>
                        <dd>
                            <ul>
                                <li><a href="javascript:void(0);">请选择...</a></li>
                            </ul>
                        </dd>
                    </dl>
             </div>
         </div>
         <div class="system-operate-i left ml20" >
             <span class="block left">最后修改日期：</span>
             	<input type="text" name="modifyDateMin" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="site-template-box block left" >
             	<i class=" site-template-i block left">—</i>
             	<input type="text" name="modifyDateMax" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="site-template-box block left" >
         </div>
         <a href="javascript:void(0);" id="searchSubmit" class="site-template-query block left">搜索</a>
     </div>
     <div class="system-table mt20" id="listview_ad_positions">
         <h2></h2>
     </div>
     <div class="system-page" id="pageset_ad_positions"></div>
 </form>
 </div>
</body>
</html>
