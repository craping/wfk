<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理列表</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
	<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../resources/js/system/sys_order.js"></script>
</head>
<body>
<form action="">
   <div class="system-substance">
   <h2 class="mt20 mb20"></h2>
    <div class="system-operate clearfix mb20" >
       
           <div class="system-operate-s left">
               <span class="system-operate-span block left pl15">订单号：</span>
               <input type="text" name="orderId" class="site-template-box block left">
           </div>
           <div class="system-operate-s left ml20">
               <span class="system-operate-span block left">订单供应商：</span>
               <input type="text" name="sup_name" class="site-template-box block left">
           </div>
           <div class="system-operate-s left ml20">
               <span class="system-operate-span block left">手机号：</span>
               <input type="text" name="userMobile" class="site-template-box block left">
           </div>
           <div class="system-operate-i left ml20" >
               <span class="block left">下单日期：</span><input type="text" name="orderTimeMin" class="site-template-box block left" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" ><i class=" site-template-i block left">—</i><input type="text" name="orderTimeMax" class="site-template-box block left" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" >
        </div>
        <a href="javascript:void(0);" id="query_submit" class="site-template-query block left f16">查询</a>
    </div>
    <div class="system-operate clearfix mb20" >
    	<div class="system-operate-s left">
            <span class="system-operate-span block left">订单来源：</span>
            <input type="text" name="orderChannel" class="site-template-box block left">
        </div>
        <div class="system-operate-i left ml20" style="padding-left:25px;">
            <span class="block left">订单状态：</span>
            <div class="dropdown3 left">
            <input type="hidden" name="orderStatus" />
                <dl class="select" onclick="Web.Method.getSelectValues(this,'orderStatus')">
                    <dt>全部</dt>
                    <dd>
                        <ul>
                        	<li><a href="javascript:void(0);">全部</a></li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="system-operate-s left">
            <span class="system-operate-span block left ml20">收件人：</span>
            <input type="text" name="consigneeName" class="site-template-box block left">
        </div>
        <div class="system-operate-i left ml20" >
            <span class="block left">受理日期：</span><input type="text" name="acceptTimeMin" class="site-template-box block left" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" ><i class=" site-template-i block left">—</i><input type="text" name="acceptTimeMax" class="site-template-box block left" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" >
        </div>
    </div>
    <h2></h2>
    <div id="listview_orders" class="system-table">
    </div>
    <div class="system-operate-s2 clearfix">
        <div class="dropdown left">
            <dl class="select" onclick="Web.Method.getSelectValues(this,'orderHandler',1)">
                <dt>请选择...</dt>
                <dd>
                    <ul>
                    	<li><a href="javascript:void(0);">请选择...</a></li>
                    </ul>
                </dd>
            </dl>
        </div>
        <button type="button" id="handler_submit" disabled="disabled" onclick="batchConfirmOrder()" style="background:#898989;" class="system-btn left f16">确定</button>
       </div>
       <div class="system-page page" id="pageset_orders"></div>
   </div>
</form>
</body>
</html>
