<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业详情</title>
		<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css" />
		<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css" />
		<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
		<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
		<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
		<script type="text/javascript" src="../resources/js/common/common_.js"></script>
		<script type="text/javascript" src="../resources/js/common/base.js"></script>
		<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../resources/js/system/com_user_details.js"></script>
</head>
<body>

    <div class="system-substance">
        <div class="site-template-title">企业详情<a href="javascript:;" class="goBack" style="background: #aa3231;">返回</a></div>
        <div class="system-user">
            <table class="system-user-table ">
                <thead>
                    <tr>
                        <th colspan="6">企业基本信息</th>
                    </tr>
                </thead>
                <tr>
                    <td class="bold" >企业用户名</td>
                    <td name="loginName"></td>
                    <td class="bold">企业名称</td>
                    <td name="coName"></td>
                    <td class="bold">企业网站地址</td>
                    <td name="coInterAddress"></td>
                </tr>
                <tr>
                    <td class="bold">行业类型</td>
                    <td name="industry"></td>
                    <td class="bold">企业规模(人)</td>
                    <td name="coScale"></td>
                    <td class="bold">福利平台域名</td>
                    <td name="welPlaDomain"></td>
                </tr>
                <tr>
                    <td class="bold">负责人姓名</td>
                    <td name="contName"></td>
                    <td class="bold">负责人电话</td>
                    <td name="contMobile"></td>
                    <td class="bold">注册日期</td>
                    <td name="regTime"></td>
                </tr>
                <tr>
                    <td class="bold">企业地址</td>
                    <td name="wrkAddress" colspan="5"></td>
                </tr>
                <tr>
                    <td class="bold">企业推荐链接</td>
                    <td name="coRecoAddress" colspan="5"></td>
                </tr>
            </table>
            <table class="system-user-table ">
                <thead>
                <tr>
                    <th colspan="6">审核信息</th>
                </tr>
                </thead>
                <tr>
                    <td class="bold">审核日期</td>
                    <td name="chkTime"></td>
                    <td class="bold">企业暗号</td>
                    <td name="coSignal"></td>
                    <td class="bold">审核状态</td>
                    <td name="audStatus"></td>
                </tr>
            </table>
            <table class="system-user-table ">
                <thead>
                <tr>
                    <th colspan="6">账户信息</th>
                </tr>
                </thead>
                <tr>
                    <td class="bold">可用积分</td>
                    <td name="avaIntegral"></td>
                    <td class="bold">冻结积分</td>
                    <td name="congealIntegral"></td>
                    <td class="bold">账户剩余积分</td>
                    <td name="credAmount"></td>
                </tr>
            </table>
        </div>
     </div>
</body>
</html>
