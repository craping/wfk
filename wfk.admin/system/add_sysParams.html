<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
	<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../resources/js/system/add_sysParams.js"></script>
    <script type="text/javascript" src="../resources/libs/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/messages_cn.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/validate_methods.js"></script>
</head>
<body>
    <div class="system-substance">
                <div class="site-template-title">系统参数列表<a href="sys_params.html">返回</a></div>
            <form id="param_form">
                <div class="system-form-add">
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">参数名称：</span>
                        <input type="text" id="paramName" name="paramName" isEnglish="true" required="" aria-required="true" class="system-form-box left f16 man_details" placeholder="">
                        <label id="name_msg" class="system-form-hint error" for="paramName"  style="display:none"></label>
                        <input type="hidden" id="name_check_msg">
                    </div>
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">参数值：</span>
                        <input type="text" id="" name="paramValue" required="true" aria-required="true" class="system-form-box left f16 man_details" placeholder="">
                        <label  class="system-form-hint error" for="paramValue"  style="display:none"></label>
                    </div>
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">备注：</span>
                        <input type="text" id="" name="remark" stringCheck="true" class="system-form-box left f16 man_details" placeholder="">
                        <label  class="system-form-hint error" for="remark"  style="display:none"></label>
                    </div>
                    <div class="system-form-btn">
                        <a href="sys_params.html" id="return_man_list">取消</a>
                        <button type="button" id="add_sysParam" class="system-btn-c">确定</button>
                    </div>          
                </div>
			</form>
    </div>
