<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>修改模板</title>
<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css" />
<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../resources/js/common/common_.js"></script>
<script type="text/javascript" src="../resources/js/common/base.js"></script>
<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
<script src="../resources/libs/ueditor/ueditor.config.js"></script>
<script src="../resources/libs/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="../resources/js/system/template/template_update.js"></script>

</head>
<body>
	<div class="system-substance">
		<div class="site-template-title">
			修改站点模板<a href="javascript:void(0);" onclick="cancel()">返回</a>
		</div>
		<form id="up_temp_form" method="post">
		<input type="hidden" name="id" id="id" />
		<div class="site-template-caption">
			模板描述<input name="describes" id="describes" type="text" class="site-template-input">
		</div>
		<div class="site-template-caption">添加代码</div>
        <textarea id="tempCode"></textarea><br>
        <script>
        	var ueditor = UE.getEditor('tempCode');
        </script>
        <input type="hidden" name="content" value="" />
		
		<div class="site-template-caption">商品、广告位管理</div>
		<div class="site-template-block clearfix">
			<div id="productAdpositionidList" name="productAdpositionidList"
				class="system-table"></div>
			<div class="system-operate-s2 clearfix">
				<div class="dropdown left">
					<dl class="select">
						<dt>请选择</dt>
						<dd>
							<ul>
								<li onclick="toSub('1')"><a href="javascript:void(0);">设为有效</a></li>
								<li onclick="toSub('2')"><a href="javascript:void(0);">设为无效</a></li>
								<li onclick="toSub('3')"><a href="javascript:void(0);">删除</a></li>
							</ul>
						</dd>
					</dl>
				</div>
				<button class="system-btn left f16" onclick="padpostitionidSub()">确定</button>
				<input type="hidden" id="leis" name="leis" value="" />
			</div>

		</div>
		<div class="site-template-caption">广告位管理</div>
		<div class="site-template-block clearfix">
			<div id="adpositionidList" name="adpositionidList" class="system-table"></div>
			<div class="system-operate-s2 clearfix">
				<div class="dropdown left">
					<dl class="select">
						<dt>请选择</dt>
						<dd>
							<ul>
								<li onclick="toSubad('1')"><a href="javascript:void(0);">设为有效</a></li>
								<li onclick="toSubad('2')"><a href="javascript:void(0);">设为无效</a></li>
								<li onclick="toSubad('3')"><a href="javascript:void(0);">删除</a></li>
							</ul>
						</dd>
					</dl>
				</div>
				<button class="system-btn left f16" onclick="adpostitionidSub()">确定</button>
				<input type="hidden" id="pleis" name="pleis" value="" />
			</div>

		</div>
		<div class="site-template-caption">模板导航</div>
		<div class="site-template-upload clearfix">
			<div class="site-template-up left">
				<input type="file" id="thumbnailPic" name="thumbnailPicFile" class="sel_pic">
                   <div id="thumbnailPicName" class="msg-upload-span f15">添加缩略图</div>
                   <input type="hidden" name="thumbnailPic" required="" aria-required="true">
			</div>
			<div class="left site-template-w">
				单个文件不大于1M，数量不超过5张，格式应为：JPG、PNG、GIF，尺寸：120*234</div>
			<div class="site-template-warning">图片不能大于1M</div>
		</div>
		<input type="hidden" id="templateNavigation" name="templateNavigation" value="" />
			<div class="site-template-upload clearfix">
				<div class="site-template-up left">
					<input type="file" id="thumbnailTempPic" name="thumbnailTempPicFile" class="sel_pic">
                    <div id="thumbnailTempPicName" class="msg-upload-span f15">添加模板缩略图</div>
                    <input type="hidden" name="thumbnailTempPic" required="" aria-required="true">
				</div>
				<div class="left site-template-w">
					单个文件不大于1M，数量不超过5张，格式应为：JPG、PNG、GIF，尺寸：120*234</div>
				<div class="site-template-warning">图片不能大于1M</div>
			</div>
		<input type="hidden" id="templateThumbnail" name="templateThumbnail" value="" />

		<div class="site-template-caption">模板状态</div>
		<div class="dropdown">
			<dl class="select">
				<dt id="zt" name="zt"></dt>
				<dd>
					<ul>
						<li onClick="onValue('1');"><a href="javascript:void(0);">编辑中</a></li>
						<li onClick="onValue('2');"><a href="javascript:void(0);">使用中</a></li>
						<li onClick="onValue('3');"><a href="javascript:void(0);">已下架</a></li>
					</ul>
				</dd>
			</dl>
		</div>
		<input type="hidden" id="status" name="status" value="" />
		</form>
	</div>

	<div class="site-template-btn clearfix">
		<button class="left site-template-btn1" onclick="toUpdateStatus()">发布</button>
		<button class="left site-template-btn2" onclick="cancel()">取消</button>
		<button type="button" class="left site-template-btn3" id="up_submit">修改</button>
	</div>

</body>
</html>
