<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品属性管理</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/messages_cn.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/validate_methods.js"></script>
    <script type="text/javascript" src="../resources/js/common/select.js"></script>
    
    <script type="text/javascript" src="../resources/js/system/attribute/attribute_manage.js"></script> 
</head>
<body>
<div class="system-substance">
	<h2 class="mt20 mb20"></h2>
    <div class="system-operate clearfix mb20">
     <form >
        <div class="system-operate-i left">
            <span class="block left">属性组名称：</span><input type="text" class="system-box1 block left" placeholder="请输入属性名称" id="attTypeName" name="attTypeName">
        </div>
       
        <div class="system-operate-s left ml20">
            <span class="system-operate-span block left">状态：</span>
            <div class="dropdown left">
                <dl class="select" onclick="Web.Method.getSelectValues(this,'attrTstatus')">
                    <dt class="selectValve" >全部</dt>
	                <dd class="selectOption">
	                    <ul>
	                        <li><a href="#">全部</a></li>
	                    </ul>
	                </dd>
                </dl>
            </div>
            <button class="system-btn f16" type="button" id="attributeOk">查询</button>
        </div>
      </form>
        <div class="system-add f16" id="addAttributeType">添加属性组</div>
    </div>
    <h2></h2>
    <div class="system-table" id="system-table">
         
    </div>
    <div class="system-operate-s2 clearfix">
        <div class="dropdown left">
            <dl>
                <dt value="" id="action" class="selectValve" >请选择操作</dt>
                <dd class="selectOption">
                    <ul>
                     	<li value=""><a href="#">请选择操作</a></li>
                        <li value="1"><a href="#">有效</a></li>
                        <li value="0"><a href="#">无效</a></li>
                    </ul>
                </dd>
            </dl>
        </div>
        <button class="system-btn left f16" id="caozuo" >确定</button>
    </div>
    <div class="system-page clearfix" id="system-page">
    
    </div>
</div>

</body>
</html>
