<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
    <script type="text/javascript" src="../resources/js/system/update_manUser.js"></script>
</head>
<body>
<div class="system-substance">
                <div class="site-template-title">修改管理员<a href="#" class="return_man_list">返回</a></div>
                <form id="manuser_form">
                <input type="hidden" id="manUserId" name="id">
                <div class="system-form-add">
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">管理员账号：</span>
                        <input type="text" id="loginName" name="loginName" class="system-form-box left f16 man_details" placeholder="">
                        <div id="name_msg" style="display:none" class="system-form-hint"></div>
                        <input type="hidden" id="name_check_msg">
                        <input type="hidden" id="login_name">
                        <input type="hidden" id="oldphone">
                    </div>
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">真实姓名：</span>
                        <input type="text" id="userName" name="userName" class="system-form-box left f16 man_details" placeholder="">
                        <div class="system-form-hint" style="display:none"></div>
                    </div>
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">手机号码：</span>
                        <input type="text" id="phone" name="phone" class="system-form-box left f16 man_details" placeholder="">
                        <div id="phone_msg" class="system-form-hint" style="display:none"></div>
                        <input type="hidden" id="phone_check_msg">
                    </div>
                    <div class="system-form-input clearfix">
                        <span class="block left tr f18">邮箱：</span>
                        <input type="text" id="email" name="email" class="system-form-box left f16 man_details" placeholder="">
                        <div class="system-form-hint" style="display:none"></div>
                    </div>
                    <div class="system-form-btn">
                        <button type="button" class="return_man_list">取消</button>
                        <button type="button" id="update_manUser" class="system-btn-c">确定</button>
                    </div>
                </div>
                </form>
                </div>
</body>
