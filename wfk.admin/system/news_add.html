<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>新闻添加</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css" />
	<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/manage/layer.css"/>
	<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/jquery.validate.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/messages_cn.js"></script>
	<script type="text/javascript" src="../resources/libs/validate/validate_methods.js"></script>
	
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
	<script type="text/javascript" src="../resources/js/common/select.js"></script>
    <script type="text/javascript" src="../resources/libs/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../resources/libs/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../resources/js/system/news_add.js"></script>
</head>
<body>
	<div class="hiddensd" id="hiddensd"></div>
	<div class="system-substance">
		<form id="addNews" action="" enctype="multipart/form-data" method="post">
			<div class="site-template-title">新增新闻</div>
			<div class="system-admin">
				<div class="system-admin-row clearfix">
					<span>新闻类别</span>
					<div class="system-admin-box clearfix" id="readeDiv">
						<div class="dropdown5 left">
							<dl>
								<dt class="selectValve" id="type" name="type">请选择</dt>
								<dd class="selectOption">
									<ul id="readeUl">
										<li value=""><a href="javascript:;">请选择</a></li>
										<li value="1"><a href="javascript:;">公司新闻</a></li>
										<li value="2"><a href="javascript:;">行业新闻</a></li>
										<li value="3"><a href="javascript:;">社会热点</a></li>
									</ul>
								</dd>
							</dl>
						</div>
						<label class="system-admin-hint error" for="type" style="display: none" >新闻类别选项不能为空</label>
					</div>
				</div>
				<div class="system-admin-row clearfix" id="informationTitleDiv">
					<span>新闻标题</span>
					<div class="system-admin-box">
						<input type="text" class="system-admin-input" stringCheck="true" required="true" aria-required="true" placeholder="新闻标题"  name="title" id="title">
						<label class="system-admin-hint error" for="title" style="display: none" >标题内容不能为空</label>
					</div>
				</div>
				<div class="system-admin-row clearfix" id="informationTitleDiv">
					<span>标题图片</span>
					<div class="system-admin-box" style="padding: 5px 0px 10px 0px;">
						<input type="file" name="title_pic" id="title_pic" class="">
					</div>
				</div>
				<div class="system-admin-row clearfix" id="contextDiv">
					<span>新闻内容</span>
					<div class="system-admin-box">
						<textarea name="context" id="context" style="width: 800px; height: 500px;"></textarea>
						<br>
						<script>
							var proDetails = UE.getEditor('context');
						</script>
						<label class="system-admin-hint error" for="context" style="display: none">新闻内容不能为空</label>
					</div>
				</div>
				<div class="system-admin-btn">
					<button class="system-admin-btn2" type="button" id="OK">确定</button>
					<a href="news_list.html" class="system-admin-btn1" type="button" >取消</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
