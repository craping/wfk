<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>供应商管理</title>
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/skin/layer.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/manage/skin/layer.ext.css" />
    <script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/crypto.js"></script>
	<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
	<script type="text/javascript" src="../resources/js/common/common_.js"></script>
	<script type="text/javascript" src="../resources/js/common/base.js"></script>
	<script type="text/javascript" src="../resources/libs/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../resources/js/system/sys_audiSup.js"></script>
	<script type="text/javascript" src="../resources/js/common/layer.js"></script>
</head>
<body>
            <div class="system-substance">
                <table class="system-table mb20 mt20">
                    <tr class="system-table-bgTr">
                        <td colspan="8">用户信息</td>
                    </tr>
                    <tr>
                        <td width="10%">注册账号</td>
                        <td width="20%" name="loginName" class="sup_details"></td>
                        <td width="10%">E-mail</td>
                        <td width="20%" name="email" class="sup_details"></td>
                        <td width="6%">姓名</td>
                        <td width="10%" name="contName" class="sup_details"></td>
                        <td width="10%">注册手机号</td>
                        <td name="mobile" class="sup_details"></td>
                    </tr>
                </table>
                <table class="system-table mb20">
                    <tr class="system-table-bgTr">
                        <td colspan="8">企业信息</td>
                    </tr>
                    <tr>
                        <td width="10%">公司全称</td>
                        <td width="40%" name="coName" class="sup_details"></td>
                        <td width="10%" >注册资金</td>
                        <td width="10%" name="coRegAmount" class="sup_details"></td>
                        <td width="10%">企业法人身份证</td>
                        <td name="coIdNum" class="sup_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">公司电话</td>
                        <td width="47%" colspan="3" name="phoneNum" class="sup_details"></td>
                        <td width="10%">企业QQ</td>
                        <td name="coQq" class="sup_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">营业执照所在地址</td>
                        <td colspan="5" name="regAddress" class="sup_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">公司办公地址</td>
                        <td colspan="5" name="wrkAddress" class="sup_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">企业法人身份证信息</td>
                        <td colspan="5"><a href="javascript:void(0)" name="coIdPic"  class="system-table2-a1 see_pic">点击查看</a></td>
                    </tr>
                    <tr>
                        <td width="10%">经营范围</td>
                        <td colspan="5" name="busiScope" class="sup_details"></td>
                    </tr>
                </table>
                <table class="system-table mb20" name="second_audi">
                    <tr class="system-table-bgTr">
                        <td colspan="8">证件信息</td>
                    </tr>
                    <tr>
                        <td width="12%">营业执照编号</td>
                        <td width="27%" name="coLicenseNum" class="sup_details"></td>
                        <td width="10%">有效期</td>
                        <td width="20%" name="coTimeLimit" class="sup_details"></td>
                        <td width="14%">营业执照电子档</td>
                        <td><a href="javascript:void(0)" name="coLicensePic" class="system-table2-a2 see_pic">点击查看</a></td>
                    </tr>
                    <tr>
                        <td width="12%">组织机构代码证</td>
                        <td width="27%" colspan="3" name="coInstNum" class="sup_details"></td>
                        <td width="14%">组织机构代码证图片</td>
                        <td><a href="javascript:void(0)" name="coInstPic" class="system-table2-a2 see_pic">点击查看</a></td>
                    </tr>
                    <tr>
                        <td width="12%">税务登记证</td>
                        <td width="27%" colspan="3" name="coTaxNum" class="sup_details"></td>
                        <td width="14%">税务登记证图片</td>
                        <td><a href="javascript:void(0)" name="coTaxPic" class="system-table2-a2 see_pic">点击查看</a></td>
                    </tr>
                    <tr>
                        <td width="12%">纳税人标示</td>
                        <td width="27%" colspan="3" name="coTaxerLab" class="sup_details"></td>
                        <td width="14%">纳税人标示图片</td>
                        <td><a href="javascript:void(0)" name="coTaxerPic" class="system-table2-a2 see_pic">点击查看</a></td>
                    </tr>
                </table>
                <table class="system-table mb20" name="second_audi">
                    <tr class="system-table-bgTr">
                        <td colspan="8">紧急联系人信息</td>
                    </tr>
                    <tr>
                        <td width="10%">紧急联系人</td>
                        <td width="20%" name="contUrgName" class="sup_details"></td>
                        <td width="17%">紧急联系人电话</td>
                        <td width="17%" name="contUrgMobile" class="sup_details"></td>
                        <td width="10%">联系人QQ</td>
                        <td name="contUrgQq" class="sup_details"></td>
                    </tr>
                </table>
                <table class="system-table mb20" name="second_audi">
                    <tr class="system-table-bgTr">
                        <td colspan="8">财务信息</td>
                    </tr>
                    <tr><td colspan="4">对公账号</td></tr>
                    <tr>
                        <td width="10%">开户名称</td>
                        <td width="15%" name="accName1" class="supacc_details"></td>
                        <td width="11%">开户账号</td>
                        <td name="accNo1" class="supacc_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">开户行</td>
                        <td colspan="3" name="accBankId1" class="supacc_details"></td>
                    </tr>
                    <tr><td colspan="4">对私账号</td></tr>
                    <tr>
                        <td width="10%" >开户名称</td>
                        <td width="15%" name="accName2" class="supacc_details"></td>
                        <td width="11%">开户账号</td>
                        <td name="accNo2"  class="supacc_details"></td>
                    </tr>
                    <tr>
                        <td width="10%">开户行</td>
                        <td colspan="3" name="accBankId2" class="supacc_details"></td>
                    </tr>
                </table>
                 <div class="audit-opinion">
                    <div class="audit-opinion-top">审核意见</div>
                    <div class="audit-opinion-t">
                        <textarea id="chkCommet" name="chkCommet" class="sup_details" style="width: 100%; height: 170px; border: 0;"></textarea>
                    </div>
                    <input type="hidden" id="supId" name="supId">
                    <intput type="hidden" id="oldStatus">
                    <intput type="hidden" id="appStatus">
                </div>
                <div class="system-business-btn">
                    <button type="button" id="aud_noPass" value="0" class="system-business-btn1">不通过</button>
                    <button type="button" id="aud_pass" value="1" class="system-business-btn2">通过</button>
                </div>
            </div>
        </div>
</body>
