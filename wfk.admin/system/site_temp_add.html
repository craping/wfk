<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>添加模板</title>
<link rel="stylesheet" type="text/css" href="../resources/css/manage/reset.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/manage/main.css"/>
<link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../resources/libs/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../resources/libs/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../resources/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../resources/js/common/common_.js"></script>
<script type="text/javascript" src="../resources/libs/plug/checkfile.js"></script>
<script type="text/javascript" src="../resources/js/common/base.js"></script>
<script src="../resources/libs/ueditor/ueditor.config.js"></script>
<script src="../resources/libs/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="../resources/js/system/template/template_add.js"></script>
</head>
<body>
	<div class="system-substance">
		<div class="site-template-title"> 站点模板<a href="site_temp_list.html" target="iframe" style="background-color: #aa3231" >返回</a>
		</div>
		<form id="add_temp_form" method="post">
			<div class="site-template-caption">
				模板描述 <input type="text" id="tempDesc" name="tempDesc" class="site-template-input">
			</div>
			<div class="site-template-caption">添加代码</div>
			<div style="width:800px;">
				<textarea id="tempCode"></textarea><br>
		        <script>
		        	var editor = UE.getEditor('tempCode');
		        </script>
		        <input type="hidden" name="tempCode" value="" />
	        </div>
			<div class="site-template-caption">模板导航</div>
			<div class="site-template-upload clearfix">
				<div class="site-template-up left">
					<input type="file" id="thumbnailPic" name="thumbnailPicFile" class="sel_pic">
                    <div id="thumbnailPicName" class="msg-upload-span f15">添加缩略图</div>
                    <input type="hidden" name="thumbnailPic" required="" aria-required="true">
				</div>
				<div class="left site-template-w">文件不大于1M，格式应为：JPG、PNG、GIF，尺寸：120*234</div>
			</div>
			
			<div class="site-template-upload clearfix">
				<div class="site-template-up left">
					<input type="file" id="thumbnailTempPic" name="thumbnailTempPicFile" class="sel_pic">
                    <div id="thumbnailTempPicName" class="msg-upload-span f15">添加模板缩略图</div>
                    <input type="hidden" name="thumbnailTempPic" required="" aria-required="true">
				</div>
				<div class="left site-template-w">单文件不大于1M，格式应为：JPG、PNG、GIF，尺寸：120*234</div>
			</div>
			<input type="hidden" id="status" name="status" value="" />
			<div class="site-template-caption">模板状态</div>
			<div class="dropdown">
				<dl class="select">
					<dt>请选择</dt>
					<dd>
						<ul>
							<li onClick="onValue('1');"><a href="javascript:void(0);">编辑中</a></li>
							<li onClick="onValue('2');"><a href="javascript:void(0);">使用中</a></li>
							<li onClick="onValue('3');"><a href="javascript:void(0);">已下架</a></li>
						</ul>
					</dd>
				</dl>
			</div>           
			<div class="site-template-btn clearfix">
				<button type="button" class="left site-template-btn2" id="cancel">取消</button>
				<button type="button" class="left site-template-btn3" id="add_submit">确定</button>
			</div>
		</form>
	</div>
</body>
</html>
