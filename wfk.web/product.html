<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="" three-size="keywords" content="WUFK地址,WUFK电话,WUFK电视客服电话,WUFK电邮">
    <meta name="" three-size="description" content="我们的联系信息业务分别为：商城购物咨询服务、公共联系信息、业务联系信息、海外业务联系信息、社交媒体平台。具体联系方式请关注WUFK官网。">
    <title>WUFK官网_产品中心</title>
    <link rel="stylesheet" href="library/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/news.css">
    <style type="text/css">
        #data_base_id,.data_unit{display:none;}
        .tooltip-inner {
            max-width:none;
        }
    </style>
    <link rel="icon" href="/_images/favicon.ico">
    <style></style>
    <style>#data_base_id,.data_unit{display:none;}</style>
</head>

<body style="width: auto;">
    <h1 style="display:none;">产品中心</h1>
    <!--导航-->
    <div id="clear-nav" class="hidden-lg hidden-md hidden-sm" style="height: 90px; background: transparent none repeat scroll 0% 0%;"></div>
    <div id="header"></div><!-- 点击路径 -->
    <div class="container-fluid path">
        <div id="map" class="container  text-size">
            <a href="javascript:trackFn('index.html')">{{NAVI["首页"]}}</a> 
            <span>&gt;</span> <a href="javascript:trackFn('product.html')">{{NAVI["产品中心"]}}</a> 
            <span>&gt;</span> <a :href="href">{{NAVI[map[type]]}}</a>
            <span>&gt;</span> <a href="javascript:void(0);">{{product}}</a>
        </div>
    </div>
    <!--第一屏大图-->
    <div class="container-fluid focus-box tv-banner mobile-banner">
        <div id="myCarousel" class="carousel slide focus-img dynamic">
            <ol class="carousel-indicators ">
                <li v-for="(v,index) in todos" data-target="#myCarousel" v-bind:data-slide-to="index"></li>
            </ol>
            <div class="carousel-inner">
                <div v-for="v in todos" class="item">
                    <a v-bind:href="v.href">
                        <img class="hidden-xs banner-lg-img" v-bind:src="v.imgSrc1" alt="">
                        <img class="hidden-lg hidden-md hidden-sm " v-bind:src="v.imgSrc2" alt="">
                    </a>
                    <div class="focus-text">
                        <div class="container first-size">
                            <p class="p1" v-cloak="">{{v.text}}</p>
                            <p class="p1" v-cloak="">{{v.text2}}</p>
                            <p class="p1" v-cloak="">{{v.text3}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <!--产品参数-->
    <div class="container text-center parameter text-size">
        <div class=" text-center text-size icon products pcbottom ">
            <h3 class="two-size editable" style="word-break: break-all;">产品参数</h3>
        </div> <!-- pc and pad -->
        <div class="maxTableBox">
            <table class="borderTable">
                <tbody>
                    <tr class="text-left">
                         <td v-for="(v, k) in product" v-if="NAVIP[k] != null" class="editable" style="word-break:break-all;display:inline-block" width="50%">
                            {{lang == 'EN'?NAVIP[k][1]:NAVIP[k][0]}}：{{lang == 'EN'?(product[k+'En']?product[k+'En']:v):v}}
                            <i v-if="NAVIP[k][2] != null" class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" :title="lang == 'EN'?NAVIP[k][3]:NAVIP[k][2]"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span class="prompt text-size hidden-lg hidden-md hidden-sm">请向右滑动查看</span>
        </div>
    </div>
    <br/><br/>
    <div class="include_template" lang="portal_about_template_part_component_1.html">
    </div><!-- 我们的业务文字 -->
    <div id="footer"></div>
    <div id="fixed" style="opacity: 1;"></div>
    <!--===========library============-->
    <script src="library/jQuery.2.4.1.min.js"></script>
    <script src="library/jquery.mobile.custom.min.js"></script>
    <script src="library/vue.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="core/var.js"></script>
    <!--公用-->
    <script src="js/common/common.js"></script>
    <!--头部导航及页尾数据-->
    <script src="js/common/headerData.js"></script>
    <script src="js/common/footerData.js"></script>
    <!--首页数据-->
    <script src="js/data/product.js"></script>
    <!--页面逻辑-->
    <script src="_scripts/constants.js" type="text/javascript"></script>
</body>
</html>
