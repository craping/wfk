<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="" three-size="keywords" content="WUFK地址,WUFK电话,WUFK电视客服电话,WUFK电邮">
    <meta name="" three-size="description" content="我们的联系信息业务分别为：商城购物咨询服务、公共联系信息、业务联系信息、海外业务联系信息、社交媒体平台。具体联系方式请关注WUFK官网。">
    <title>WUFK官网_搜索</title>
    <link rel="stylesheet" href="library/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/news.css">
    <style type="text/css">
        #data_base_id,.data_unit{display:none;}
    </style>
    <link rel="icon" href="/_images/favicon.ico">
    <style></style>
    <style>#data_base_id,.data_unit{display:none;}</style>
</head>

<body style="width: auto;">
    <h1 style="display:none;">搜索</h1>
    <!--导航-->
    <div id="clear-nav" class="hidden-lg hidden-md hidden-sm" style="height: 90px; background: transparent none repeat scroll 0% 0%;"></div>
    <div id="header"></div><!-- 点击路径 -->
    <div class="container  pctop pcbottom">
        <ul class="row list-unstyled pctop text-size">
            <li class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-result">
                <div class="result-content dynamic ">
                        <div class="title" v-cloak>
                            <h3 class="two-size">{{NAVI["约有"]}} <span id="totalcount">0</span> {{NAVI["个搜索结果"]}}</h3> </div>
                        <div class="textBookList" v-cloak>
                            <ul class="list-unstyled content-list">
                                <li v-for="v in todos">
                                    <h3 class="three-size"><a :href="v.url" v-cloak>{{v.title}}</a></h3>
                                    <p class="text-size" v-cloak> {{v.content}} </p> <span class="text-size time" v-cloak>{{v.time}}</span>
                                </li>
                            </ul>
                            <ul class="row list-unstyled text-center pcbottom bookMark-box" v-cloak>
                                <li v-for="v in bookMark">
                                    <a href="avascript:void(0)">{{v}}</a>
                                </li>
                                <li class="unfolded">
                                    <a href="avascript:void(0);"></a>&gt;
                                </li>
                            </ul>
                        </div>
                    </div>
                <!-- <a class="search-add article-add" href="javascript:trackFn('search-add','javascript:void(0);');">加载更多&nbsp;+</a>            <a class="search-add video-add" href="javascript:trackFn('search-add','javascript:void(0);');">加载更多&nbsp;+</a> -->
            </li>
        </ul>
    </div>
    <div class="include_template" lang="portal_about_template_part_component_1.html">
    </div><!-- 我们的业务文字 -->
    <div id="footer"></div>
    <div id="fixed" style="opacity: 1;"></div>
    <!--===========library============-->
    <script src="library/jQuery.2.4.1.min.js"></script>
    <script src="library/jquery.mobile.custom.min.js"></script>
    <script src="library/vue.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="core/var.js"></script>
    <!--公用-->
    <script src="js/common/common.js"></script>
    <!--头部导航及页尾数据-->
    <script src="js/common/headerData.js"></script>
    <script src="js/common/footerData.js"></script>
    <!--首页数据-->
    <script src="js/data/search.js"></script>
    <!--页面逻辑-->
    <script src="js/logic/index.js"></script> 
    <script src="_scripts/constants.js" type="text/javascript"></script>
</body>
</html>
