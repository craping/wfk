<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min_.css" />
	<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css" />
	
	<script type="text/javascript" src="libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plug/crypto.js"></script>
	<script type="text/javascript" src="js/common_.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<style>
		.form-signin {
	  max-width: 330px;
	  padding: 15px;
	  margin: 30px auto;
	}
	
	.form-signin .checkbox {
	  margin-bottom: 10px;
	  font-weight: normal;
	  margin-right:0px;
	}
	.form-signin .form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	.form-signin input[type="password"] {
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
	
	.form-signin h1 {
		font-weight: 500;
		text-align: center;
		font-size: 28px;
		border-bottom: 1px solid #eee;
		margin: 0 -15px;
		margin-bottom: 20px;
		color: #1f84d9;
		line-height: 1;
	}
	.form-signin .mrg-top-20{
		margin-top:10px;
	}
	</style>
</head>
<body>
	<form class="form-signin thumbnail"><!--  style="opacity: 0.9;" -->
		<h1 style="padding-bottom: 5px;">
        	登录
        </h1>
        <div class="form-group">
		    <div class="input-group">
		    	<span class="input-group-addon"><i class="fa fa-user fa-lg" style="width: 22px;"></i></span>
		    	<input class="form-control" id="login_userId" type="text" placeholder="账号" autofocus>
		    </div>
		</div>
		<div class="form-group">
		    <div class="input-group">
		    	<span class="input-group-addon"><i class="fa fa-lock fa-lg" style="width: 22px;"></i></span>
		    	<input class="form-control" id="login_password" type="password" placeholder="密码"  >
		    </div>
		</div>
		<div class="form-group hidden verifyCode">
		    <div class="input-group">
		    		<span class="input-group-addon"><i class="fa fa-key fa-lg" style="width: 22px;"></i></span>
		    		<div style="margin-left: 0px;width:80px;">
		    			<input id="login_code" class="form-control" type="text" placeholder="验证码">
		    		</div>
		    		<img style="margin-left: 5px;height:44px;width:100px;" src="" />
		    </div>
		</div>
        <div class="row">
        	<div class="col-xs-4 col-sm-4 text-center mrg-top-20">
        		<a href="reg.html">立即注册</a>
        	</div>
        	<div class="col-xs-8 col-sm-4 text-center mrg-top-20">
        		<a href="#resetPwdDiv" data-toggle="tab">忘记密码</a>
        	</div>
        </div>
        <hr>
        <div class="form-group">
		   <button id="login" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
		</div>
        
	</form>
</body>
</html>
