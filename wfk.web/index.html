<body style="width: auto;">
    <h1 style="display:none;">IM4首页</h1>
    <!------------------------导航-->
    <div id="clear-nav" class="hidden-lg hidden-md hidden-sm" style="height: 90px; background: transparent none repeat scroll 0% 0%;"></div>
    <div id="header"></div>
    <!------------------------轮播图-->
    <div class="container-fluid focus-box index-banner">
        <div id="myCarousel" class="carousel slide focus-img dynamic" v-cloak>
            <ol class="carousel-indicators">
                <li v-for="(v,index) in todos" data-target="#myCarousel" v-bind:data-slide-to="index"></li>
            </ol>
            <div class="carousel-inner">
                <div v-for="v in todos" class="item">
                    <a v-bind:href="v.href">
                        <img class="hidden-xs banner-lg-img" v-bind:src="v.imgSrc1" alt="">
                        <img class="hidden-lg hidden-md hidden-sm " v-bind:src="v.imgSrc2" alt="">
                    </a>
                    <div class="focus-text">
                        <div class="container first-size">
                            <p class="p1" v-cloak="">{{v.text}}</p>
                            <p class="p1" v-cloak="">{{v.text2}}</p>
                            <p class="p1" v-cloak="">{{v.text3}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="include_template" lang="portal_index_template_part_component_1.html">
        <input class="templateId" value="portal_index_template_part_component_1" type="hidden">
        <!-----------------------文字  产品与服务-->
        <div class="container text-center products pctop pcbottom lang" v-cloak>
            <h3 class="two-size editable" style="word-break: break-all;">{{NAVI["公司简介"]}}</h3>
        </div>
        <!--下阴影-->
        <!-- <div class="container-fluid tv-shadow-b pcbottom"></div> -->
        <!----------------------三列图片-->
        <div class="container img-list-box">
            <ul class="row list-unstyled list-inline ilb lang1" v-cloak>
                <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 index1129-li">
                    <a style="color: #333333;" href="javascript:trackFn('about.html');">
                        <div class="img-list index1129-margin-b">
                            <img class="editable editimg" src="images/04c47403-6913-4e67-9980-23519d27183a.jpeg" alt="" style="word-break: break-all;" title="">
                            <div class="img-list-text"></div>
                        </div>
                        <p class="editable text-center three-size shadowtop index1129-p" style="word-break: break-all;">{{NAVI["关于我们"]}}</p>
                    </a>
                </li>
                <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 index1129-li">
                    <a style="color: #333333;" href="javascript:trackFn('development.html');">
                        <div class="img-list index1129-margin-b">
                            <img class="editable editimg" src="images/b0bbc9ee-bc75-4200-b924-ed9cec857100.jpeg" alt="" style="word-break: break-all;" title="">
                            <div class="img-list-text"></div>
                        </div>
                        <p class="editable text-center three-size shadowtop index1129-p" style="word-break: break-all;">{{NAVI["发展"]}}</p>
                    </a>
                </li>
                <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 index1129-li">
                    <a style="color: #333333;" href="javascript:trackFn('brand.html');">
                        <div class="img-list index1129-margin-b">
                            <img class="editable editimg" src="images/5a09c5c6-021d-4560-92e8-5fdc22bd9bed.jpeg"  alt="" style="word-break: break-all;" title="">
                            <div class="img-list-text"></div>
                        </div>
                        <p class="editable text-center three-size shadowtop index1129-p" style="word-break: break-all;">{{NAVI["品牌"]}}</p>
                    </a>
                </li>
            </ul>
        </div>
        <script src="library/jQuery.2.4.1.min.js"></script>
        <script type="text/javascript">	$(".img-list img").hover(function () { $(".img-list img").css({ "width": "", "height": "" }); });</script>
    </div>
    <!--上阴影-->
    <div class="container-fluid tv-shadow-t pctop"></div>
    <div class="container text-center products pcbottom shadowtop lang2" v-cloak>
        <h3 class="two-size editable" style="word-break: break-all;">{{NAVI["产品中心"]}}</h3>
    </div>
    <!--视频轮播图-->
    <div id="video-img-modal">
        <div class="container focus-box video-focus-box dynamic">
            <div id="myCarouse2" class="carousel slide focus-img">
                <ol class="carousel-indicators">
                    <li v-for="v in todos" data-target="#myCarouse2" v-bind:data-slide-to="v.dataSlideTo"></li>
                </ol>
                <div class="carousel-inner">
                    <div v-for="(v,index) in todos" class="item">
                        <a :href="v.href">
                            <img class="hidden-xs" v-bind:src="v.imgSrc"  alt="">
                            <img class="hidden-lg hidden-md hidden-sm" v-bind:src="v.videoPoster" alt="">
                            <div class="video-icon">
                                <div class="video-arc index-bideo-arc" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-play"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <a class="carousel-control left" data-slide="prev" href="#myCarouse2"><span class="span-left">&lt;</span></a>
                <a class="carousel-control right" data-slide="next" href="#myCarouse2"><span class="span-right">&gt;</span></a>
            </div>
        </div>
        <!--video Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <video v-for="v in todos" v-bind:src="v.startSrc" controls="" v-bind:poster="v.videoPoster" webkit-playsinline="true"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--下划线-->
    <!-- <div class="container-fluid tv-shadow-b shadowtop pcbottom"></div> -->
    <div class="include_template" lang="portal_index_template_part_component_2.html">
        <input class="templateId" value="portal_index_template_part_component_2" type="hidden">
        <!--热点新闻-->
        <div class="container text-center products pctop pcbottom lang3" v-cloak>
            <h3 class="two-size editable" style="word-break: break-all;">{{NAVI["新闻中心"]}}</h3>
        </div>
        <!--下阴影-->
        <!----------------------三列图片-->
        <div class="container new-box pcbottom">
            <ul class="row list-unstyled Theight-box" id="hotNews" v-cloak>
                <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12" v-for="v in todos">
                    <div class="new-body">
                        <img class="hidden-input" src="" alt="" style="display: none;">
                        <input class="hidden-input2" value="" style="display:none;">
                        <div class="video-icon" style="display:none;bottom:110px;">
                            <div data-toggle="modal" data-target="#hotNewsModal" class="hotnewsvideo-arc"><span class="glyphicon glyphicon-play"></span></div>
                        </div>
                        <div onclick="changePic(this)" class="changepic" style="display: none; width: 30px; height: 20px; cursor: pointer; border: 1px solid red; background: green none repeat scroll 0% 0%; position: absolute; bottom: 10px; right: 10px; z-index: 99;">图片</div>
                        <div onclick="changeVid(this)" class="changevid" style="display: none; width: 30px; height: 20px; cursor: pointer; border: 1px solid red; background: green none repeat scroll 0% 0%; position: absolute; bottom: 10px; right: 50px; z-index: 99;">视频</div>
                        <img class="editable editimg" style="display: block; word-break: break-all; width: 360px; height: 203px;" src="images/215c064d-ea2b-4db5-b268-95b04a9284a4.jpeg" alt="" title="">
                        <img class="editable editvideo" style="display: none; word-break: break-all;" src="images/g1/index/threeMax_05.jpg" alt="">
                        <div class="new-text">
                            <p class="editable text-black" style="font-size: 15px; word-break: break-all;">
                                <span style="font-size:12.0pt;font-family:微软雅黑 sans-serif;">{{v.text}}</p>
                            <a class="editable" style="font-size: 15px; bottom: 10px; position: absolute; word-break: break-all;" :href="v.href">{{NAVI["阅读全文"]}}&gt;</a>
                        </div>
                    </div>
                </li>
            </ul>
            <!--video Modal -->
            <div class="modal fade" id="hotNewsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">×</span></button> </div>
                        <div class="modal-body"> <video src="" controls="controls" poster="" webkit-playsinline="true"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="library/jQuery.2.4.1.min.js"></script>
        <script type="text/javascript"> 	function changePic(btn) { var li = $(btn).closest('li'); $("#hotNews li .video-icon").eq(li.index()).css({ "display": "none" }); $("#hotNews li a").eq(li.index()).css({ "display": "block" }); $("#hotNews li .editimg").eq(li.index()).css({ "display": "block" }); $("#hotNews li .editvideo").eq(li.index()).css({ "display": "none" }); $(".img-list-box").find(".editimg").bind("click", EDIT.getPicResource); $(".img-list-box").find(".editable").not(".editimg").bind("click", UTIL.stopPropagation); $(".img-list-box").find(".editvideo").bind("click", EDIT.getVideoResource); $(".img-list-box").find(".editable").not(".editvideo").bind("click", UTIL.stopPropagation); } function changeVid(btn) { var li = $(btn).closest('li'); $("#hotNews li .video-icon").eq(li.index()).css({ "display": "block" }); $("#hotNews li a").eq(li.index()).css({ "display": "none" }); $("#hotNews li .editimg").eq(li.index()).css({ "display": "none" }); $("#hotNews li .editvideo").eq(li.index()).css({ "display": "block" }); $(".img-list-box").find(".editimg").bind("click", EDIT.getPicResource); $(".img-list-box").find(".editable").not(".editimg").bind("click", UTIL.stopPropagation); $(".img-list-box").find(".editvideo").bind("click", EDIT.getVideoResource); $(".img-list-box").find(".editable").not(".editvideo").bind("click", UTIL.stopPropagation); } $(".hotnewsvideo-arc").click(function () { var index = $(this).parents("li").index(); var video = $("#hotNewsModal").find("video"); video.attr("poster", $('.hidden-input')[index].src); video.attr("src", $('.hidden-input2')[index].value); video.css("display", "block"); }); $("#hotNewsModal").find(".close").click(function () { var ind = $(".modal-content").find("video"); for (var i = 0; i < ind.length; i++) { var type = ind.eq(i).css("display"); if (type == "block") { ind[i].pause(); } } }); if (window.EDITMODE) { $(".changepic").css({ "display": "block" }); $(".changevid").css({ "display": "block" }); } else { $(".changepic").css({ "display": "none" }); $(".changevid").css({ "display": "none" }); };</script>
    </div>

    <div id="fixed" style="opacity: 1;"></div>
